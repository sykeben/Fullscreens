<!DOCTYPE html>

<!-- Main document. -->
<html lang="en" data-bs-theme="dark">

    <!-- Header information. -->
    <head>

        <!-- HTML5 meta tags. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Document information. -->
        <title>Fullscreens: Countdown</title>

        <!-- CDN stylesheets. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">

    </head>

    <!-- Page contents. -->
    <body>

        <!-- Fixed controls. -->
        <div class="fixed-top m-3">

            <!-- Left side. -->
            <div class="float-start">

                <!-- Home button. -->
                <a href="../index.html" class="btn btn-secondary shadow-sm px-2 py-1" type="button">
                    <i class="bi bi-house"></i>
                </a>

                <!-- Setpoint. -->
                <div class="d-inline-block d-none font-monospace px-2 py-0" id="timer-setpoint">
                    <span id="timer-d-set">00</span>:<span id="timer-h-set">00</span>:<span id="timer-m-set">00</span>:<span id="timer-s-set">00</span>
                </div>
                
            </div>

            <!-- Right side. -->
            <div class="float-end">

                <!-- Start button. -->
                <button id="timer-start" class="btn btn-success shadow-sm px-2 py-1" type="button">
                    <i class="bi bi-play"></i>
                </button>

                <!-- Stop button. -->
                <button id="timer-stop" class="d-none btn btn-warning shadow-sm px-2 py-1" type="button">
                    <i class="bi bi-stop"></i>
                </button>

                <!-- Clear button. -->
                <button id="timer-nuke" class="btn btn-danger shadow-sm px-2 py-1" type="button">
                    <i class="bi bi-radioactive"></i>
                </button>

                <!-- Theme toggle. -->
                <button id="theme-button" class="btn btn-secondary shadow-sm px-2 py-1" type="button">
                    <i id="theme-icon" class="bi bi-moon"></i>
                </button>
                
            </div>

        </div>

        <!-- Timer. -->
        <div class="d-flex flex-column min-vh-100 min-vw-100">
            <div class="d-flex flex-grow-1 justify-content-center align-items-center">
                <div class="container-fluid text-center">
                    <div class="row m-0 p-0 font-monospace">

                        <!-- Left padding. -->
                        <div class="col px-0"></div>

                        <!-- Days. -->
                        <div class="col-auto px-0">

                            <!-- Display. -->
                            <div id="timer-d-num" class="timer-display display-1">00</div>

                            <!-- Label. -->
                            <div class="pb-2">Day</div>

                            <!-- Adjustment buttons. -->
                            <div class="timer-adjusters btn-group shadow-sm">
                                <button id="timer-d-dec" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <button id="timer-d-inc" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-up"></i>
                                </button>
                            </div>

                        </div>

                        <!-- DD:HH separator. -->
                        <div class="col-auto px-0 display-1">:</div>

                        <!-- Hours. -->
                        <div class="col-auto px-0 ">

                            <!-- Display. -->
                            <div id="timer-h-num" class="timer-display display-1">00</div>

                            <!-- Label. -->
                            <div class="pb-2">Hr</div>

                            <!-- Adjustment buttons. -->
                            <div class="timer-adjusters btn-group shadow-sm">
                                <button id="timer-h-dec" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <button id="timer-h-inc" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-up"></i>
                                </button>
                            </div>

                        </div>

                        <!-- HH:MM separator. -->
                        <div class="col-auto px-0 display-1">:</div>

                        <!-- Minutes. -->
                        <div class="col-auto px-0 ">

                            <!-- Display. -->
                            <div id="timer-m-num" class="timer-display display-1">00</div>

                            <!-- Label. -->
                            <div class="pb-2">Min</div>

                            <!-- Adjustment buttons. -->
                            <div class="timer-adjusters btn-group shadow-sm">
                                <button id="timer-m-dec" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <button id="timer-m-inc" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-up"></i>
                                </button>
                            </div>

                        </div>

                        <!-- MM:SS separator. -->
                        <div class="col-auto px-0 display-1">:</div>

                        <!-- Seconds. -->
                        <div class="col-auto px-0 ">

                            <!-- Display. -->
                            <div id="timer-s-num" class="timer-display display-1">00</div>

                            <!-- Label. -->
                            <div class="pb-2">Sec</div>

                            <!-- Adjustment buttons. -->
                            <div class="timer-adjusters btn-group shadow-sm">
                                <button id="timer-s-dec" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <button id="timer-s-inc" class="btn btn-primary px-1 py-0">
                                    <i class="bi bi-chevron-up"></i>
                                </button>
                            </div>

                        </div>

                        <!-- Right padding. -->
                        <div class="col px-0"></div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed information. -->
        <div class="fixed-bottom m-3">

            <!-- Left side: Statusbar. -->
            <div class="float-start small" id="statusbar"></div>

            <!-- Right side: Copyright. -->
            <div class="float-end small fw-light text-body-secondary">
                &copy;2024 - <a class="link-body-emphasis text-body-secondary link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="https://github.com/sykeben" target="_blank">github.com/sykeben</a>
            </div>

        </div>

        <!-- CDN scripts. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Custom scripts. -->
        <script src="../theme.js"></script>
        <script src="timer.js"></script>
        
    </body>

</html>
